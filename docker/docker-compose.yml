version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: group-travel-postgres
    environment:
      POSTGRES_DB: group_travel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - group-travel-network

  redis:
    image: redis:7-alpine
    container_name: group-travel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - group-travel-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  group-travel-network:
    driver: bridge
