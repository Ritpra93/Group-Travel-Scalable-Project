version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: trip-hub-postgres
    environment:
      POSTGRES_DB: trip_hub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trip-hub-network

  redis:
    image: redis:7-alpine
    container_name: trip-hub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - trip-hub-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  trip-hub-network:
    driver: bridge
