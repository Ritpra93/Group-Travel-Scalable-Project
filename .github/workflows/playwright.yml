name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install root dependencies
        run: npm ci --ignore-scripts || npm install --ignore-scripts

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci || npm install

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci || npm install

      # Frontend checks
      - name: Frontend Lint
        working-directory: frontend
        run: npm run lint || echo "::warning::Frontend lint has warnings/errors - review needed"
        continue-on-error: true

      # Backend checks
      - name: Backend Lint
        working-directory: backend
        run: npm run lint || echo "::warning::Backend lint has warnings/errors - review needed"
        continue-on-error: true

      - name: Backend Type Check
        working-directory: backend
        run: npm run type-check || echo "::warning::Backend has TypeScript errors - review needed"
        continue-on-error: true

  test:
    name: Playwright E2E Tests
    needs: lint
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
